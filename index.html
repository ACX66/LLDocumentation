<html>

<head></head>

<body>
    <script>
        let is_assigned = false;
        
        for (const langcode of navigator.languages) {
            if (langcode.substring(0, 2) == 'en') {
                location.assign('./en');
                is_assigned = true;
            } else if (langcode.substring(0, 2) == 'zh') {
                location.assign('./zh-Hans');
                is_assigned = true;
            }
        }

        // Default language
        if (!is_assigned) {
            location.assign('./en');
        }
    </script>
</body>

</html>
